<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />

    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>The old Rock Paper Scissors game</h1>

    <div class="score">
      <div id="player-box">Player</div>
      <div id="computer-box">Computer</div>
      <div id="player-score">---</div>
      <div id="computer-score">---</div>
    </div>
    <div id="result"></div>

    <div class="options">
      <button id="rock">✊</button>
      <button id="paper">✋</button>
      <button id="scissors">✌</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
